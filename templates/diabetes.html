<html>
	<head>
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Diabetes Prediction</title>
	</head>
	<body>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
	
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Diabetes Prediction</span>
		</nav>
		<div class="container">
			<br>
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Diabetes Test Form</legend><br>
				  <div class="card card-body" >
					  <div class="form-group">
						<div class="col-sm">
							<label for="pregnancies">Number Of Pregnancies(Eg - 0,1,2)</label>
							<input type="Number" class="form-control" id="Pregnancies" name="Pregnancies" required>
						</div>
                        <br>
						<div class="col-sm">
							<label for="glucose">Glucose(mg/dl) (Eg - 80)</label>
							<input type="Number" class="form-control" id="Glucose" name="Glucose" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="BP">Blood Presuure(mmHg) (Eg - 80)</label>
							<input type="Number" class="form-control" id="Blood" name="Blood" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="skin">Skin Thickness(mm) (Eg - 20)</label>
							<input type="Number" class="form-control" id="Skin" name="Skin" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="Insulin">Insulin Level(IU/ml) (Eg - 80)</label>
							<input type="Number" class="form-control" id="Insulin" name="Insulin" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="BMI">Body Mass Index(kg/m2) (Eg - 23)</label>
							<input type="Number" class="form-control" id="BMI" name="BMI" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="pedigree">Diabetes Pedigree Function (Eg - 0.5)</label>
							<input type="Number" class="form-control" id="Pedigree" name="Pedigree" required>
					    </div>
                        <br>
                        <div class="col-sm">
							<label for="age">Age(years) (Eg - 30)</label>
							<input type="Number" class="form-control" id="Age" name="Age" required>
					    </div>

					</div>	  
						  
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					</div>
				    </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
